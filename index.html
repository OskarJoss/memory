<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
        <button class="scores-button">High Scores</button>
        <section>
            <div class="scores-container">
                <h2>Your High Scores</h2>
                <div class="list-container">
                    <div>
                        <h3>Easy</h3>
                        <ol class="easy-list"></ol>
                    </div>
                    <div>
                        <h3>Medium</h3>
                        <ol class="medium-list"></ol>
                    </div>
                    <div>
                        <h3>Hard</h3>
                        <ol class="hard-list"></ol>
                    </div>
                    <div>
                        <h3>Insane</h3>
                        <ol class="insane-list"></ol>
                    </div>
                </div>
                <button class="close-scores-button">close</button>
            </div>
            <h1>BOMB MEMORY</h1>

            <div class="button-container">
                <button class="start-button" data-pairs="2">
                    Testing
                </button>
                <button class="start-button" data-pairs="8">
                    Easy
                </button>
                <button class="start-button" data-pairs="9">
                    Medium
                </button>
                <button class="start-button" data-pairs="10">
                    Hard
                </button>
                <button class="start-button" data-pairs="35">
                    Insane
                </button>
            </div>
        </section>
        <section>
            <div class="cards-container"></div>
        </section>

        <script src="/functions.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
